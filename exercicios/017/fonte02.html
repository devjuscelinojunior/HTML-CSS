<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('Keystone-Italic.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'love',Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad vel maiores earum sint aliquid animi! Iusto, numquam. Amet cum consequatur cumque nemo, qui a quis exercitationem mollitia blanditiis libero asperiores!</p>
</body>
</html>
