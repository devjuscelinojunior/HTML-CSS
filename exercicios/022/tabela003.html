<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        td {
            border: 1px solid black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            padding: 10px;
            width: 300px;
        }


    </style>
</head>
<body>
    <h1>Tabela 003</h1>
    <table>
        <tbody>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
                
            </tr>
            <tr>
                <td rowspan="2">d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                
                <td>h</td>
                <td>i</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
