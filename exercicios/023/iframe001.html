<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank" >curso em video</a> para aprender a progamar</p>
    <br>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe> para aprender a progamar</p>
    <br> 
    <p>O repositorio do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é legal</p>
    <!--tamanho padrão é 300x150-->


</body>
</html>
